name: Daily Quote Rotation

on:
  schedule:
    - cron: "0 0 * * *"   # 08:00 UTC+8
  workflow_dispatch:

permissions:
  contents: write

jobs:
  rotate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Rotate quote
        run: node rotate.js

      - name: Commit changes
        run: |
          git config user.name "quote-bot"
          git config user.email "quote-bot@users.noreply.github.com"
          git add quotes.xml quotes.json
          git commit -m "Daily quote update" || echo "No changes"
          git push
