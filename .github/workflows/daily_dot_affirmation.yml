name: Daily Dot Push Affirmation
on:
  schedule:
    - cron: '0 19 * * *' # 3:00 AM Manila Time (UTC+8)
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  run-all-updates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests groq

      - name: Push Personal Note (Mom & Dad)
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          DOT_API_KEY: ${{ secrets.DOT_API_KEY }}
          DOT_DEVICE_ID: ${{ secrets.DOT_DEVICE_ID }}
        run: python daily_affirmation.py

      - name: Push AI Dashboard (Mentor, Gen Alpha, Filipino)
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          DOT_API_KEY: ${{ secrets.DOT_API_KEY }}
          DOT_DEVICE_ID: ${{ secrets.DOT_DEVICE_ID }}
        run: python night_quote.py
