name: NBA Daily Standings

on:
  schedule:
    # 15:30 Asia/Manila == 07:30 UTC
    - cron: "30 7 * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run standings formatter
        run: node scripts/fetch_nba_standings.js

      - name: Upload to Dropbox (debug)
        env:
          DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}
        run: |
          echo "Uploading nba_standings.json to Dropboxâ€¦"
          curl -v -X POST https://content.dropboxapi.com/2/files/upload \
            --header "Authorization: Bearer $DROPBOX_TOKEN" \
            --header "Dropbox-API-Arg: {\"path\": \"/nba/nba_standings.json\", \"mode\": \"overwrite\", \"autorename\": false}" \
            --header "Content-Type: application/octet-stream" \
            --data-binary @nba_standings.json
