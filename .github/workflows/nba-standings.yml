name: NBA Daily Standings

on:
  schedule:
    # 15:30 Asia/Manila == 07:30 UTC
    - cron: "30 7 * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Generate NBA standings JSON
        run: python scripts/fetch_nba_standings.py

      # ---- rclone setup ----
      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONF }}" > ~/.config/rclone/rclone.conf

      - name: Upload JSON to Dropbox via rclone
        run: |
          rclone copyto nba_standings.json dropbox:nba/nba_standings.json -v
