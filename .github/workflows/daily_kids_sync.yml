name: Daily Gemini E-Ink Update

on:
  schedule:
    - cron: '0 12 * * *' # Runs daily at 12:00 UTC
  workflow_dispatch:      # Allows manual trigger for testing

jobs:
  update_images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install Pillow google-genai

      - name: Generate Content with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python generate_daily.py

      - name: Install rclone
        run: curl https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        run: |
          mkdir -p ~/.config/rclone
          # Creating the config structure using your raw token secret
          cat << EOF > ~/.config/rclone/rclone.conf
          [mydropbox]
          type = dropbox
          token = ${{ secrets.RCLONE_DROPBOX_TOKEN }}
          EOF

      - name: Push to Dropbox
        run: |
          # Use the nickname 'mydropbox' defined in the config above
          rclone copy ./history.png "mydropbox:Apps/pradohood github/"
          rclone copy ./animal.png "mydropbox:Apps/pradohood github/"
          rclone copy ./affirmation.png "mydropbox:Apps/pradohood github/"
          rclone copy ./joke.png "mydropbox:Apps/pradohood github/"
          
      - name: Verify Upload
        run: rclone ls "mydropbox:Apps/pradohood github/"
