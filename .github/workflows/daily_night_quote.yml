name: Nightly Quote Push
on:
  schedule:
    - cron: '0 12 * * *' # 8:00 PM Manila
  workflow_dispatch:
jobs:
  run-night-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests groq
      - name: Run Update
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          DOT_API_KEY: ${{ secrets.DOT_API_KEY }}
          DOT_DEVICE_ID: ${{ secrets.DOT_DEVICE_ID }}
        run: python night_quote.py
