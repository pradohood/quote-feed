name: NBA Daily Scores

on:
  schedule:
    - cron: "15 6 * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Fetch NBA scores
        run: python scripts/fetch_nba.py

      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Upload nba.json to Dropbox via rclone
        env:
          RCLONE_CONFIG_DROPBOX_TYPE: dropbox
          RCLONE_CONFIG_DROPBOX_TOKEN: ${{ secrets.RCLONE_DROPBOX_TOKEN }}
        run: |
          rclone copyto nba.json dropbox:"Apps/pradohood github/nba/nba.json"


